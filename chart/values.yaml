##
## Common
##
fullname: asm-webhook
namespace: default

##
## Webhook
##
webhookLabels:
  app: asm-webhook
webhookSelectorLabels: # Labels of pods to be mutated
  asm-webhook: "true"
caBundle: 
#caBundleererer: 


##
## Service
##
serviceLabels:
  app: asm-webhook

serviceSelectorLabels:
  app: asm-webhook

##
## ServiceAccount
##
serviceAccountName: asm-webhook
roleArn: "arn:aws:iam::<AWS_ACCOUNT_ID>:role/<IAM_ROLE_NAME>"

##
## Deployment
##
replicaCount: 1
image: ayoul3/asm-webhook
command: /app/asm-webhook
pullPolicy: Always
deploymentLabels:
  app: asm-webhook
deploymentMatchLabels:
  app: asm-webhook
podAnnotations: {}

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
